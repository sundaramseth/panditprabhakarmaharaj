<!-- myapp/templates/myapp/my_form_template.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Booking{% endblock %}

{% block content %}
<section id="contact" class="contact">
<div class="container" >
               <!-- Spacer Start-->
               <div class="row">
                <div class="col" style="height: 15vh;">
                </div>
            </div>
            <!-- Spacer End -->
    <div class="row">
        <div class="col px-5 mb-5">
            <form action="" method="post" role="form" class="php-email-form">
                <h2 class="inq"><b>Booking Form</b></h2>
                {% if messages %}
                {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %}
                {% endif %}
                {% csrf_token %}
        
                <div class="row">
                    <div class="col form-group">
                        <input type="text" name="your_name" class="form-control" id="your_name" placeholder="Your Name"
                            required>
                    </div>
                    <div class="col form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            required>
                    </div>
                </div>

                <div class="row">
                    <divv class="col pt-4">
                        <div class="form-group">
                            <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number"
                                required>
                        </div>
                
                        <div class="form-group pt-4">
                            <input type="text" class="form-control" name="category" id="category" placeholder="Category"
                                required>
                        </div>
                
                    </divv>
                </div>
            
            
        <div class="row">
            <div class="col pt-4">

                <div class="form-group">
                    <label class="f20"><b>Puja Date -</b></label>
                    <input type="date" name="puja_date" id="puja_date">
                  </div>
            </div>

        </div>
       
          
        
        
                <div class="form-group pt-4">
                    <textarea class="form-control" name="user_adress" rows="5" placeholder="Message"
                        required></textarea>
                </div>
        
                
                <div class="form-group pt-4">
                    <textarea class="form-control" name="details" rows="5" placeholder="Details"
                        required></textarea>
                </div>
        
           
                <div class="text-center pt-4 pb-4"><button type="submit" value="Submit"  class="btn-orange">Book Pandit</button></div>
            </form>
        </div>
    </div>
</div>

</section>

    {% endblock %}
